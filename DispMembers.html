<!DOCTYPE html>
<html lang="en">
<head>
    <title>Members List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #0a0505;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Semester</th>
                <th>Branch</th>
                <th>Mobile No.</th>
                <th>Delete</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody>
            {%for info in data %}
                <tr>
                    <td>{{info.id}}</td>
                    <td>{{info.Name}}</td>
                    <td>{{info.Semester}}</td>
                    <td>{{info.Branch}}</td>
                    <td>{{info.Mob_No}}</td>
                    <td><button><a href="{% url 'deleted' %}?id={{ info.id }}">Delete</a></button></td>
                    <td><button><a href="{% url 'updateded' %}?id={{ info.id }}">Update</a></button></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <!-- <button><a href="Members.html">Add Members</a></button> -->
</body>
</html>
