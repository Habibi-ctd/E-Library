<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Books</title>
    <style>/* Basic reset to remove default styling */
        body, h1, h2, h3, p, ul, li, form {
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        
        form {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        form input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        form input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }
        
        form input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        /* Optional: Style for better readability of labels */
        form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        </style>
</head>
<body>
    <form method="get"  action="{% url 'display' %}">
        ID<input type="number" name="id" placeholder="Enter ID of the book" >
        Name<input type="text" name="Name" placeholder="Enter Name of the book">
        Subject<input type="text" name="Subject" placeholder="Enter Subject of the book">
        Description<input type="text" name="Description" placeholder="Enter Description of the book">
        Semester<input type="number" name="Semester" placeholder="Enter Semester of the book">
        Quantity<input type="number" name="Quantity" placeholder="Enter Quantity of the book">
        Price<input type="number" name="Price" placeholder="Enter Price of the book">
        <input type="submit" value="submit">
    </form>
</body>
</html>
