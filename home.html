<!DOCTYPE html>
<html lang="en">
<head>
    <title>E-Library</title>
    <style>
        body, h1, button, a {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            overflow: hidden; /* Hide overflow for the rotating CD */
        }
        
        h1 {
            color: #333;
            padding: 30px 0;
            animation: fadeInUp 1s ease-out;
        }
        
        .cd-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 20px auto;
            animation: rotateCD 8s infinite linear;
        }
        
        .cd {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: url('https://img.freepik.com/premium-vector/children-giving-book-friend-vector-illustration_723224-1852.jpg') no-repeat center center;
            background-size: 450px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg) translateY(-200px);
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s ease;
        }
        
        a:hover {
            text-decoration: underline;
            color: #4caf50;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes rotateCD {
            from {
                transform: rotate(360deg);
            }
            to {
                transform: rotate(0deg);
            }
        }
        
        button:nth-child(1) {
            transform: translate(-50%, -50%) rotate(0deg) translateY(-200px);
        }

        button:nth-child(2) {
            transform: translate(-50%, -50%) rotate(51.4deg) translateY(-200px);
        }

        button:nth-child(3) {
            transform: translate(-50%, -50%) rotate(102.8deg) translateY(-200px);
        }

        button:nth-child(4) {
            transform: translate(-50%, -50%) rotate(154.2deg) translateY(-200px);
        }

        button:nth-child(5) {
            transform: translate(-50%, -50%) rotate(205.6deg) translateY(-200px);
        }

        button:nth-child(6) {
            transform: translate(-50%, -50%) rotate(257deg) translateY(-200px);
        }

        button:nth-child(7) {
            transform: translate(-50%, -50%) rotate(308.4deg) translateY(-200px);
        }
    </style>
</head>
<body>
    <h1>This is an E-Library</h1>
    <div class="cd-container">
        <div class="cd"></div>
        <button><a href="AddBooks.html">Add Books</a></button>
        <button><a href="Display.html">Display Books</a></button>
        <button><a href="AddMembers.html">Add Members</a></button>
        <button><a href="DispMembers.html">Members List</a></button>
        <button><a href="Issue.html">Issue Form</a></button>
        <button><a href="Issued.html">Issued Books List</a></button>
        <button><a href="{% url 'logout' %}">Log Out</a></button>
    </div>
</body>
</html>
